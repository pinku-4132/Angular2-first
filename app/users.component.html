  
  <h1>Users</h1>
  <p>
      <a class="btn btn-primary" [routerLink]="['NewUser']"  > Add User</a> 
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>        
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
                <a [routerLink]="['EditUser', { id: user.id }]">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
        </td>
                <td>
              <a >
                <i (click)="deleteUser(user)" role="button" class="glyphicon glyphicon-remove" clickable></i>
             </a>
        </td>
      </tr>      
    </tbody>
  </table>
